 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="authCheck()">
    <div class="heading1">
        <h1>Create a new account</h1>
    </div>
    <div class="form1">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text">First Name:</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter first name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text">LastName:</label>
            <input type="text" class="form-control" id="surname" placeholder="Enter LastName">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text">Email address or Phone number :</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email or number">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text">Password :</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="btn">
            <button type="button" class="btn btn-success" onclick="signuphandler()">Submit</button>
            <button type="button" class="btn btn-primary" onclick="button2handler()">Login?</button>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="signup.js" type="module"></script>

</html>
